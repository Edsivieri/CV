<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <form>
<label>First Name: <input type="text" placeholder="First name" name="First Name"></label><br>
        Last Name: <input type="text" name="Last Name"><br>
        <label for="Username">Username:</label><br>
        <input id="Username" type="text" placeholder="Username" required><br>
        <label>Password: <input type="password" placeholder="password" name="password" required></label>
        <br>
        Email: <input type="email" required placeholder="random@email.com" name="email" min="5">
        <br>
        Birthday: <input type="date" name="Birthday"><br>

        Gender: <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="female">female<br>
        <input type="radio" name="gender" value="other">other<br>

        cars:<br>
        <select>
            <option value="nissan" name="nissan">nissan</option>
            <option value="volvo" name="volvo">Volvo</option>
            <option value="renault" name="renault">renault</option>
            <option value="ford" name="ford">Ford</option>
        </select>
        <input type="submit" value="Registrar">
        <input type="reset" value="resetar">
    </form>
</body>

</html>
